hash_length: 7
containers:
  framework: docker
  unpack_singularity: false
  registry:
    base_url: docker.io
    owner: reedcompbio

algorithms:
  - name: pathlinker
    include: true
    runs:
      run1:
        k:
          - 10
          - 20
          - 70
  - name: omicsintegrator1
    include: true
    runs:
      run1:
        b:
          - 0.55
          - 2
          - 10
        d: 10
        g: 1e-3
        r: 0.01
        w: 0.1
        mu: 0.008
        dummy_mode: ["file"]
  - name: omicsintegrator2
    include: true
    runs:
      run1:
        b: 4
        g: 0
      run2:
        b: 2
        g: 3
  - name: meo
    include: true
    runs:
      run1:
        local_search: true
        max_path_length: 3
        rand_restarts: 10
      run2:
        local_search: false
        max_path_length: 2
        rand_restarts: 10
  - name: allpairs
    include: true
  - name: domino
    include: true
    runs:
      run1:
        slice_threshold: 0.3
        module_threshold: 0.05
  - name: mincostflow
    include: true
    runs:
      run1:
        capacity: 15
        flow: 80
      run2:
        capacity: 1
        flow: 6
      run3:
        capacity: 5
        flow: 60
  - name: "strwr"
    include: true
    runs:
      run1:
        alpha: [0.85]
        threshold: [100, 200]

  - name: "rwr"
    include: true
    runs:
      run1:
        alpha: [0.85]
        threshold: [100, 200]

  - name: "bowtiebuilder"
    include: false
datasets:
  - data_dir: input
    edge_files:
      - phosphosite-irefindex13.0-uniprot.txt
    label: tps_egfr
    node_files:
      - tps-egfr-prizes.txt
    other_files: []
gold_standards:
  - label: gs_egfr
    node_files:
      - gs-egfr.txt
    data_dir: input
    dataset_labels:
      - tps_egfr
reconstruction_settings:
  locations:
    reconstruction_dir: output/egfr
analysis:
  cytoscape:
    include: true
  summary:
    include: true
  ml:
    include: true
    aggregate_per_algorithm: true
    labels: true
    kde: true
    remove_empty_pathways: true
  evaluation:
    include: true
    aggregate_per_algorithm: true
