# The length of the hash used to identify a parameter combination
hash_length: 7

# If true, use Singularity instead of Docker
# Singularity support is only available on Unix
singularity: false

algorithms:
  - name: pathlinker
    params:
      include: true
      run1:
        k:
          - 10
          - 20
          - 70
  -
    name: omicsintegrator1
    params:
      include: true
      run1:
        b:
          - 0.55
          - 2
          - 10
        d:
          - 10
        g:
          - 1e-3
        r:
          - 0.01
        w:
          - 0.1
        mu:
          - 0.008
        dummy_mode: ["file"]
  - name: omicsintegrator2
    params:
      include: true
      run1:
        b:
          - 4
        g:
          - 0
      run2:
        b:
          - 2
        g:
          - 3
  - name: meo
    params:
      include: true
      run1:
        local_search:
          - "Yes"
        max_path_length:
          - 3
        rand_restarts:
          - 10
      run2:
        local_search:
          - 'No'
        max_path_length:
          - 2
        rand_restarts:
          - 10
  - name: allpairs
    params:
      include: true
  -
    name: domino
    params:
      include: true
      run1:
        slice_threshold:
          - 0.3
        module_threshold:
          - 0.05
  - 
    name: mincostflow
    params:
      include: true
      run1:
        capacity:
          - 15
        flow:
          - 80
      run2:
        capacity:
          - 1
        flow:
          - 6
      run3:
        capacity:
          - 5
        flow:
          - 60
datasets:
  - data_dir: input
    edge_files:
      - phosphosite-irefindex13.0-uniprot.txt
    label: tps_egfr
    node_files:
      - tps-egfr-prizes.txt
    other_files: []
gold_standards:
  - label: gs_egfr
    node_files:
      - gs-egfr.txt
    data_dir: input
    dataset_labels:
      - tps_egfr
reconstruction_settings:
  locations:
    reconstruction_dir: output/egfr
  run: true
analysis:
  graphspace:
    include: false
  cytoscape:
    include: true
  summary:
    include: true
  ml:
    include: true
    aggregate_per_algorithm: true
    labels: true
  evaluation:
    include: true
    aggregate_per_algorithm: true
