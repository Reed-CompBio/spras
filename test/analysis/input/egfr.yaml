# Basic settings
hash_length: 7
container_framework: docker
unpack_singularity: false
container_registry:
  base_url: docker.io
  owner: reedcompbio

algorithms:
  - name: pathlinker
    params:
      include: true
      run1:
        k: [10, 20]
  - name: meo
    params:
      include: true
      run1:
        local_search: "Yes"
        max_path_length: 3
        rand_restarts: 10
datasets:
  - data_dir: "input"
    edge_files:
      - phosphosite-irefindex13.0-uniprot.txt
    label: tps_egfr
    node_files:
      - tps-egfr-prizes.txt
    other_files: []
reconstruction_settings:
  locations:
    reconstruction_dir: "test/analysis/input/run/egfr"
analysis:
  cytoscape:
    include: false
  summary:
    include: false
  ml:
    include: false
  evaluation:
    include: false
