hash_length: 7
container_framework: docker
unpack_singularity: false
container_registry:
  base_url: docker.io
  owner: reedcompbio

algorithms:
  - name: "pathlinker"
    params:
      include: true
      run1:
        k: range(100,201,100)

  - name: "omicsintegrator1"
    params:
      include: true
      run1:
        b: [5, 6]
        w: np.linspace(0,5,2)
        d: [10]
        dummy_mode: ["terminals"]

  - name: "omicsintegrator2"
    params:
      include: true
      run1:
        b: [4]
        g: [0]
      run2:
        b: [2]
        g: [3]

  - name: "meo"
    params:
      include: true
      run1:
        max_path_length: [3]
        local_search: ["Yes"]
        rand_restarts: [10]

  - name: "mincostflow"
    params:
      include: true
      run1:
        flow: [1] # The flow must be an int
        capacity: [1]

  - name: "allpairs"
    params:
      include: true

  - name: "domino"
    params:
      include: true
      run1:
        slice_threshold: [0.3]
        module_threshold: [0.05]

datasets:
  - label: data0
    node_files: ["node-prizes.txt", "sources.txt", "targets.txt"]
    edge_files: ["network.txt"]
    other_files: []
    data_dir: "test/analysis/input"

gold_standards:
  - label: gs0
    node_files: ["gs_nodes0.txt"]
    data_dir: "test/analysis/input"
    dataset_labels: ["data0"]

reconstruction_settings:
  locations:
    reconstruction_dir: "test/analysis/input/run/example"
  run: true

analysis:
  summary:
    include: false
  cytoscape:
    include: false
  ml:
    include: false
    aggregate_per_algorithm: true
    components: 2
    labels: true
    linkage: 'ward'
    metric: 'euclidean'
  evaluation:
    include: false
