<!DOCTYPE html>
</html>
<html>
<head>
    <!-- This code is grabbed from the example: https://visjs.github.io/vis-network/docs/network/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        #network {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="network"></div>

<script type="text/javascript">
    // The pythonic True and False
    const True = true;
    const False = false;

    const nodes = new vis.DataSet([
        {id: 0, label: 'A'},{id: 1, label: 'D'},{id: 2, label: 'F'},{id: 3, label: 'B'},{id: 4, label: 'E'},{id: 5, label: 'C'}
    ]);

    const edges = new vis.DataSet([
        {'from': 0, 'to': 1, 'arrows': {'to': {'enabled': True}, 'type': 'arrow'}},{'from': 1, 'to': 2, 'arrows': {'to': {'enabled': False}, 'type': 'arrow'}},{'from': 3, 'to': 1, 'arrows': {'to': {'enabled': True}, 'type': 'arrow'}},{'from': 3, 'to': 4, 'arrows': {'to': {'enabled': True}, 'type': 'arrow'}},{'from': 5, 'to': 4, 'arrows': {'to': {'enabled': True}, 'type': 'arrow'}},{'from': 4, 'to': 2, 'arrows': {'to': {'enabled': False}, 'type': 'arrow'}},{'from': 2, 'to': 5, 'arrows': {'to': {'enabled': False}, 'type': 'arrow'}}
    ]);

    const container = document.querySelector('#network');

    // provide the data in the vis format
    const data = {
        nodes,
        edges
    };

    const options = {};

    new vis.Network(container, data, options);
</script>
</body>
</html>
