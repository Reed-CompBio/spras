name: spras
channels:
  - conda-forge
dependencies:
  - adjusttext=1.3.0
  - bioconda::snakemake-minimal=9.6.2
  - docker=7.1.0
  - matplotlib=3.10.3
  - networkx=3.5
  - pandas=2.3.0
  - numpy=2.3.1
  - requests=2.32.4
  - scikit-learn=1.7.0
  - seaborn=0.13.2
  - spython=0.3.14

  # Only required for GraphSpace
  - commonmark=0.9.1
  - docutils=0.20.1
  - jinja2=3.1.6
  - mock=5.2.0
  - recommonmark=0.7.1
  - sphinx=7.4.7
  - sphinx-rtd-theme=2.0.0
  # graphspace_python is under pip

  # conda-specific for dsub
  - python-dateutil=2.9.0
  - pytz=2025.2
  - pyyaml=6.0.2
  - tenacity=9.1.2
  - tabulate=0.9.0

  # toolchain deps
  - pip=22.1
  # This should be the same as requires-python minus the >=.
  - python=3.11

  # development dependencies
  - pre-commit=4.2.0
  - pytest=8.4.1
  # development dependencies - conda-specific
  - go=1.24

  - pip:
      - graphspace_python==1.3.1
      - dsub==0.4.13
